<div class="tab-sidebar">
  <div class="profile-detail-box">
    <div
      [class]="activeLink=='profile'? 'Shadrias-pearson position-relative profile_change_img':'Shadrias-pearson position-relative'">
      <img [src]="(selectedFileUrl && selectedFileUrl!='')? selectedFileUrl : 
      user?.loginType==1? user?.photoUrl: 'assets/images/Driver.svg'" alt="" class="profile-pic">
      <span data-target="#profile_upload-modal" data-toggle="modal"><img src="assets/images/edit_profileImg.svg"
          alt=""></span>
      <div>
        <h3></h3>
        <p>{{ user?.firstName }} {{ user?.lastName }}</p>
      </div>
    </div>
  </div>

  <div class="profile-detail-tab">
    <div class="nav flex-column">
      <a style="cursor: pointer;" (click)="goToGivenRoute('/driver/dashboard', 'dashboard')"
        [class]="activeLink=='dashboard'? 'nav-link active':'nav-link'"><img src="assets/images/material-dashboard.svg"
          alt="">
        Dashboard</a>
      <a style="cursor: pointer;" (click)="goToGivenRoute('/driver/profile', 'profile')"
        [class]="activeLink=='profile'? 'nav-link active':'nav-link'"><img src="assets/images/profile-2.svg" alt="">
        Profile <small class="notification_dropdown"><i [class]="showProfileIcon? 'fa fa-circle': ''"
            aria-hidden="true"></i>
        </small>
      </a>
      <a style="cursor: pointer;" (click)="goToGivenRoute('/driver/vehicles-detail', 'vehicles-detail')"
        [class]="activeLink=='vehicles-detail'? 'nav-link active':'nav-link'"><img src="assets/images/car.svg" alt="">
        Your Vehicle Details <small class="notification_dropdown"><i [class]="showVehicleIcon? 'fa fa-circle': ''"
            aria-hidden="true"></i>
        </small>
      </a>

      <a style="cursor: pointer;" (click)="goToGivenRoute('/driver/school-route', 'my-route')"
        [class]="activeLink=='school-route'? 'nav-link active':'nav-link'"><img src="assets/images/icon.svg" alt="">
        School Routes</a>
        
      <a style="cursor: pointer;" (click)="goToGivenRoute('/driver/booking-route', 'my-route')"
        [class]="activeLink=='booking-route'? 'nav-link active':'nav-link'"><img src="assets/images/icon.svg" alt="">
        Booking Routes</a>

      <a style="cursor: pointer;" (click)="goToGivenRoute('/driver/ride-request', 'ride-request')"
        [class]="activeLink=='ride-request'? 'nav-link active':'nav-link'"><img src="assets/images/pc1.svg" alt="">
        Ride Requests
        <small class="notification_dropdown"><i [class]="isNewRequest? 'fa fa-circle': ''" aria-hidden="true"></i>
        </small>
      </a>
      <a style="cursor: pointer;" (click)="goToGivenRoute('/driver/trip-history', 'trip-history')"
        [class]="activeLink=='trip-history'? 'nav-link active':'nav-link'"><img src="assets/images/trip-history.svg"
          alt="">
        Trip History</a>
      <!-- <a style="cursor: pointer;" (click)="goToGivenRoute('/driver/my-route', 'my-route')"
        [class]="activeLink=='my-route'? 'nav-link active':'nav-link'"><img src="assets/images/icon.svg" alt="">
        My Routes</a> -->

      <a style="cursor: pointer;" (click)="goToGivenRoute('/driver/messages', 'messages')"
        [class]="activeLink=='messages'? 'nav-link active':'nav-link'"><img src="assets/images/meesage.svg" alt="">
        Messages
        <small class="notification_dropdown"><i [class]="isNewMessage? 'fa fa-circle': ''" aria-hidden="true"></i>
        </small>
      </a>
    </div>
  </div>
</div>

<div class="modal fade" id="profile_upload-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">

  <div class="modal-dialog modal-dialog-centered document_popup" role="document"
    *ngIf="selectedFileUrl!='' || isFileSlected">
    <div class="modal-content massege_popup_txt-2">
      <div class="modal-header border-0 p-0">
        <h1 class="addDoc-txt">Profile Picture</h1>
      </div>
      <div class="popup-body" id="img-slect-Box">

        <div class="bg-blackPopup">
          <img [src]="selectedFileUrl" alt="profile" *ngIf="!isFileSlected" />
          <image-cropper [maintainAspectRatio]="false" [aspectRatio]="4 / 4" [imageChangedEvent]="imageChangedEvent"
            (imageCropped)="imageCropped($event)">
          </image-cropper>
        </div>

      </div>
      <div class="btn-details m-0" id="document-popup-Btn">
        <button class="driver-vehicle-Btn deletePhoto" [attr.data-dismiss]="hideModal? 'modal': ''"
          (click)="deletePhoto()">Delete Photo</button>
        <div class="pictureinput">
          <button class="driver-vehicle-Btn-cancel changePhoto" *ngIf="selectedFileUrl==''"
            (click)="changePhoto()">Change
            Photo</button>
          <input type="file" (change)="selectFile($event)">
        </div>
        <!-- <button class="driver-vehicle-Btn-cancel changePhoto" *ngIf="selectedFileUrl!=''" (click)="changePhoto()">Change
          Photo</button>
        <button class="driver-vehicle-Btn-cancel changePhoto" *ngIf="selectedFileUrl==''" (click)="changePhoto()">Select
          Photo</button> -->
        <button class="driver-vehicle-Btn" [attr.data-dismiss]="hideModal? 'modal': ''"
          (click)="submitProfileImage()">Apply</button>
      </div>
    </div>
  </div>

  <div class="modal-dialog modal-dialog-centered document_popup" role="document"
    *ngIf="selectedFileUrl=='' && !isFileSlected">
    <div class="modal-content massege_popup_txt-2">
      <div class="modal-header border-0 p-0">
        <h1 class="addDoc-txt">Upload Profile Picture</h1>
      </div>
      <div class="popup-body" id="img-slect-Box">
        <div class="slect-input-popup">
          <h3><img src="assets/images/upload-popup.svg" alt=""></h3>
          <h4>your files to assets, or <span>Explore</span></h4>
          <input type="file" (change)="selectFile($event)" class="file-input-popup">
        </div>

      </div>
      <div class="btn-details m-0" id="document-popup-Btn">
        <!-- <button class="driver-vehicle-Btn-cancel" data-dismiss="modal">Cancel</button>
        <button class="driver-vehicle-Btn" disabled>Submit</button> -->
      </div>
    </div>
  </div>

</div>
