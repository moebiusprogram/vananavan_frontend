<app-auth-layout>
    <router-outlet>
        <section>
            <div class="container-fluid h-100">
                <div class="login-bg">
                    <div class="row h-100">
                        <!-- Start of driver-details -->
                        <div class="col-lg-6 col-md-6 driver-section p-0">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="drivers-Bg">
                                            <div class="driver-detail">
                                                <h3 class="trip-Hd">Choose from a variety of drivers for your trip. </h3>
                                            </div>

                                            <div class="available-drivers">
                                                <h3 class="Hd-Txt">Available Drivers</h3>

                                                <div class="drivers-detail d-flex padding-driver-box">
                                                    <div class="driver-pic d-flex">
                                                        <div class="jose-estave-2">
                                                            <img src="images/driver-1.png" alt="" class="img-fluid">
                                                        </div>
                                                        <div class="driver-name">
                                                            <h4 class="dana-koprivova"> Juan Jose Esteve</h4>
                                                            <h5 class="dana-date">10/01/2019</h5>
                                                        </div>
                                                    </div>
                                                    <div class="driver-rating">
                                                        <img src="images/rating.svg" alt="">
                                                        <span>4.5 (400)</span>
                                                    </div>
                                                </div>
                                                <div class="drivers-detail d-flex padding-driver-box">
                                                    <div class="driver-pic d-flex">
                                                        <div class="jose-estave-2">
                                                            <img src="images/driver-2.png" alt="" class="img-fluid">
                                                        </div>
                                                        <div class="driver-name">
                                                            <h4 class="dana-koprivova"> Carlota Monteiro</h4>
                                                            <h5 class="dana-date">10/01/2019</h5>
                                                        </div>

                                                    </div>

                                                    <div class="driver-rating">
                                                        <img src="images/rating.svg" alt="">
                                                        <span>5.0 (400)</span>
                                                    </div>
                                                </div>


                                                <div class="drivers-detail d-flex padding-driver-box">
                                                    <div class="driver-pic d-flex">
                                                        <div class="jose-estave-2">
                                                            <img src="images/driver-3.png" alt="" class="img-fluid">
                                                        </div>
                                                        <div class="driver-name">
                                                            <h4 class="dana-koprivova"> Dana Kopřivová</h4>
                                                            <h5 class="dana-date">10/01/2019</h5>
                                                        </div>

                                                    </div>

                                                    <div class="driver-rating">
                                                        <img src="images/rating.svg" alt="">
                                                        <span>4.5 (400)</span>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="call-Btn d-flex justify-content-end">
                                                <button class="btn btn-outline-success my-2 my-sm-0 call-now" type="button"><img src="images/call-btn.svg" alt=""> &nbsp;  Call Now</button>
                                                <button class="btn btn-outline-success my-2 my-sm-0 massege-Btn" type="button">
                                                  Message
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!-- end of driver-details -->
                        <!-- Start of Login -->
                        <div class="col-lg-6 col-md-6 login-section p-0">

                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="drivers-Bg">
                                            <div class="login-Bg-txt" id="create-account">
                                                <h3 class="Log-Hd">Create your account</h3>
                                            </div>


                                            <div class="row">
                                                <div class="col-md-6 facebook-account">
                                                    <div class="facebook-sign d-flex">
                                                        <img src="images/facebook.svg" alt="" class="img-fluid">
                                                        <h3 (click)="signInWithFB()">Continue using Facebook</h3>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 google-account">
                                                    <div class="google d-flex">
                                                        <img src="images/google.svg" alt="" class="img-fluid">
                                                        <h3 (click)="signInWithGoogle()">Continue using Google</h3>
                                                    </div>
                                                </div>
                                            </div>



                                            <div class="border-middle">
                                                <p> OR </p>
                                            </div>
                                            <div class="input-Box">
                                                <form>
                                                    <div class="form-row">
                                                        <div class="form-group col-md-6">

                                                            <input type="email" class="form-control" id="inputEmail4" placeholder="First Name">
                                                        </div>
                                                        <div class="form-group col-md-6">

                                                            <input type="password" class="form-control" id="inputPassword4" placeholder="Last Name">
                                                        </div>
                                                    </div>



                                                    <div class="form-group">
                                                        <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Phone Number">
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Email">
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                                    </div>
                                                    <div class="form-group form-check d-flex justify-content-between">
                                                        <div>
                                                            <input type="checkbox" class="form-check-input remember" id="exampleCheck1">
                                                            <label class="form-check-label remeber-Txt agree" for="exampleCheck1">By proceeding, I agree to VananaVan's Terms of Use and acknowledge that I have read the Privacy Policy.</label>
                                                        </div>
                                                        <!-- <div class="password-Txt">
                                                          <label class="form-check-label remeber-Txt" for="exampleCheck1">Forgot Password?</label>
                                                        </div> -->
                                                    </div>

                                                    <button type="button" class="btn-login" onclick="location.href = 'rider-login.html'">
                                                      SIGN UP
                                                      <img src="images/right-arrow.svg" alt="">
                                                    </button>

                                                </form>
                                            </div>

                                            <div class="login-bottom-border"></div>
                                            <div class="sign-up d-flex">
                                                <h3>Already have an Airbnb account?</h3>
                                                <a href="rider-login.html"> Log in </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- End of Login -->

                    </div>

                </div>
            </div>

        </section>
    </router-outlet>
</app-auth-layout>
