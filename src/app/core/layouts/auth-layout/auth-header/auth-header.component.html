<!--------------------------------start of header------------------------------------------------>
<header id="top-header" class="fixed-top">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg">
      <a>
        <img src="assets/images/logo.png" id="vanlogo" alt="" style="cursor: pointer;" class="img-fluid" (click)="navigateUrl('', '')">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </button>
      <div class="collapse navbar-collapse menu-bar" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item  you-are-address" *ngIf="currentAddress!=''">
            <a class="nav-link"><img src="assets/images/loaction.svg" alt="" class="img-fluid loction">You are in {{ currentAddress }}</a>
          </li>
          <li class="nav-item">
            <button class="btn my-2 my-sm-0 Login-Btn" type="submit" (click)="navigateUrl('/auth/register', 'driver')">Become a driver</button>
          </li>
          <li class="nav-item">
            <button class="btn my-2 my-sm-0 Login-Btn" type="submit" (click)="navigateUrl('/auth/login', 'rider')">Login</button>
          </li>

        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button class="my-2 my-sm-0 get-started-btn" type="submit" (click)="navigateUrl('/auth/register', 'rider')">Get Started</button>
        </form>
      </div>
    </nav>
  </div>
</header>
<!--End of header-->
